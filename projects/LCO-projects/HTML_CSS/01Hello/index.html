<!DOCTYPE html> <!-- This is needed so that some of the servers can identify the document type. (Css/html) -->
<html lang="en"> <!-- This is the default lang set which can be used by the crawlers -->
<head>
    <meta charset="UTF-8"> <!-- Defines what kind of charater set we are using. We cange this standards. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Defines how this can be compatible. IE stands for "Internet Explorer" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World</h1>
    <P>My name is Aayush Dalvi</P>
</body>
</html>
